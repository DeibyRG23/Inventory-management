{% extends 'baseinventario.html' %}
{% block content %}
<div class="container-fluid custom-width bg-secondary text-light p-4 mt-4">
    <form method="post">
        {% csrf_token %}
        <h3 class="text-center">Formulario para Editar un elemento a Cantidad por restauración: </h3>
        <div class="row">
            <div class="col">
                <label>Elemento del inventario:</label>
                <select class="form-select" name="elemento" disabled required>
                    <option>{{cantidad_id.material.elemento}}</option>
                </select>
            </div>
            <div class="col">
                <label>Cantidad necesaria por Molino :</label>
                <input type="number" step="any" name="cantidad" value="{{cantidad_id.necesario}}" class="form-control">
            </div>
        </div>

        <div class="text-center">
            <a href="{% url 'cantidadxrestauracion' %}" class="btn btn-danger mt-4 me-2">Cancelar <i class="bi bi-x-octagon ms-1"></i></a>
            <button class="btn btn-success mt-4" type="submit">Editar <i class="bi bi-pencil-square me-1"></i></button>
        </div>

    </form>
</div>

{% if messages %}
<div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-light text-center text-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="mensajeModalLabel">Operación exitosa <i
                        class="bi bi-emoji-laughing-fill text-warning mx-2"></i><i
                        class="bi bi-check-square-fill text-success"></i></h5>
            </div>
            <div class="modal-body">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
{% endif %}

<script>
    // Mostrar el modal automáticamente
    const modal = new bootstrap.Modal(document.getElementById('mensajeModal'));
    modal.show();

    // Redirigir cuando se cierre
    document.getElementById('mensajeModal').addEventListener('hidden.bs.modal', function () {
        window.location.href = "/inventario/cantidadxrestauracion";  // Cambia por tu URL deseada
    });
</script>
</div>
</div>
</div>
{% endblock %}
