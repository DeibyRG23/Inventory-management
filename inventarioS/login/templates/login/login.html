{% extends 'base.html' %}
{% block content %}
<div class="conteiner vh-100 d-flex justify-content-center align-items-center">
    <div class="rounded shadow" style="min-width: 400px;background-color: white;">
        {% if messages%}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            <!--Imprime el error en caso de que lo haya-->
            {{message}}
        </div>
        {%endfor%}
        {%endif%}
        <div style="margin: 20px; padding: 20px; justify-content: center;">
            <h3 class="text-center mb-4 text-primary fw-bold">Bienvenido</h3>
            <form method="post">
                {%csrf_token%}

                <div class="mb-4">
                    <input type="text" name="username" class="form-control" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-4">

                    <input type="password" name="password" class="form-control" placeholder="Ingrese su contraseÃ±a"
                        required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
